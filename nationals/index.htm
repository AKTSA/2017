<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TSA Nationals Countdown</title>

    <link href="css/count.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Rajdhani:300,400|Lato:300|Quicksand:300|Source+Code+Pro:300,400|Jura:300' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
        <div id="countdown">
            <span class="Holder Day"> <div id="Days"></div> <div class="subt"> Days </div> </span>
                                                                    <span class="Holder DoubleDot Dot3"> : </span>
            <span class="Holder Hour"> <div id="Hours"></div> <div class="subt"> Hours </div> </span>
                                                                    <span class="Holder DoubleDot Dot2 lose2"> : </span>
            <span class="Holder Minute lose2"> <div id="Minutes"></div> <div class="subt"> Minutes </div> </span>
                                                                    <span class="Holder DoubleDot Dot1 lose1"> : </span>
            <span class="Holder Second lose1"> <div id="Seconds"></div> <div class="subt"> Seconds </div> </span>
        </div>

        <h1> #ThisIs<b style="color:#c0392b;">TSA</b> </h1>

        <script src="count.js"></script>
  </body>
</html>
