        <section id="VidFrame">
                <h2 id="YTDisappear">2015-2016 VEX Competition<br />Nothing But Net<br /><span style="font-size:50%;">Click to Play Video</span></h2>
                <div id="YTPlayer"></div>
                <div class="TitleBG" id="TitleBG2"></div>
        </section>
        
        
        <script>
        
			var tag = document.createElement('script');
			
			tag.src = "https://www.youtube.com/iframe_api";
			var firstScriptTag = document.getElementsByTagName('script')[0];
			firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
			
			
			var player;
			function onYouTubeIframeAPIReady() {
			    player = new YT.Player('YTPlayer', {
			        height: '100%',
			        width: '100%',
			        videoId: 'A8daR6qBw3M',
			        events: {
			            'onStateChange': onPlayerStateChange
			        }
			    });
			}
			function onPlayerStateChange(event) {
			    if (event.data == YT.PlayerState.PLAYING) {
			        document.getElementById("YTDisappear").style.display = "none";
			        document.getElementById("TitleBG2").style.display = "none";
			    }
			}
        
        </script>
