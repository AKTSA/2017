			<h1>Community Service</h1>
			<p>Per new ICC regulations implemented this year, all TSA members are required to perform a minimum of three hours of community service through TSA. The available community service dates are listed below. Be sure to sign up for your preferred time <a href="https://docs.google.com/forms/d/1sXkh2HFXB4Pti6H8xtW6R9VD4u6Xm3qMGUlcMQv776M/viewform?c=0&w=1">here</a>.
				Note that this is a binding agreement and you will be expected to show up on the day you select.</p>
		</div>
